<nav style="background-color: rgb(7, 130, 110);
" class="p-3">
    <h1 class="fw-bold text-white"
        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Bank Application</h1>

</nav>




<div class="container-fluid">


    <div class="row">
        <div class="col-4">
            <h1 class="fw-bold" style="color:darkgrey;"> <span style="color: burlywood;">Welcome</span> {{currentUser}}
            </h1>
            <a routerLink="/transactions" class="btn btn-info fw-bold mt-3" style="width: 300px;">Transactions</a>
        </div>

        <div class="col-8">
            <div>
                <h1 class=" text-center m-3" style="font-weight: 700; color:#00DBDE;">Deposit</h1>

                <form action="" (ngSubmit)="deposit()" class="form-control m-5 border" style="width: 900px;">
                    <input type="text" placeholder="accountno" class="m-2 form-control" [(ngModel)]="acc"
                        name="account">
                    <br>
                    <input type="text" placeholder="password" class="m-2 form-control" [(ngModel)]="pwd" name="pass">
                    <br>
                    <input type="text" placeholder="amount" class="m-2 form-control" [(ngModel)]="amt" name="amt"> <br>

                    <button class="btn btn-danger m-2 form-control" type="submit">deposit</button>
                </form>
            </div>

            <div>

                <h1 class=" text-center" style="font-weight: 700; 
            color: #00DBDE;
            "> Withdraw</h1>
                <form action="" (ngSubmit)="withdraw()" class="form-control m-5" style="width: 900px;">
                    <input type="text" placeholder="accountno" class="m-2 form-control" [(ngModel)]="wacc"
                        name="account">
                    <br>
                    <input type="text" placeholder="password" class="m-2 form-control" [(ngModel)]="wpwd" name="pass">
                    <br>
                    <input type="text" placeholder="amount" class="m-2 form-control" [(ngModel)]="wamt" name="amt"> <br>

                    <button class="btn btn-danger m-2 form-control" type="submit">withdraw</button>
                </form>
            </div>
        </div>
      
    </div>

   
</div>
